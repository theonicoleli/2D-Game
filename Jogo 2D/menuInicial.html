<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Jornada de Roberto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="shortcut icon" href="img/Jogo/Imagem Jogo/Game.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/styles/menu.css">

<body>
    <div class="selectStart">
        <img class="imagemPrincipal" src="img/Jogo/Imagem Jogo/menuScreen.png" alt="PixelArt Verde">
            <button class="button play">
                <label>
                    <a href="index.html">
                        Jogar
                    </a>
                </label>
            </button>
            <button class="button criadores">
                <label>
                    <a href="#criadores">
                        Criadores
                    </a>
                </label>
            </button>
    </div>
    <div id="criadores">
        <div id="textoCriadores">
            <a name="Criadores">
                <h1>Criadores</h1>
                <p>A baixo estão todos os colaboradores para com o projeto!</p>
            </a>
        </div>

        <div id="theo">
            <h1>Théo Nicoleli</h1>
            <img src="img/Criadores/theo.png" alt="theo">

            <div class="icons theo">
                <nav>
                    <a href="https://github.com/theonicoleli"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/theo-nicoleli/"><i class="fab fa-linkedin"></i></a>
                    <a href="https://www.instagram.com/theonicoleli_/"><i class="fab fa-instagram"></i></a>
                </nav>
            </div>
        </div>
        <div id="pedro">
            <h1>Pedro Dallanora</h1>
            <img src="img/Criadores/pedro.png" alt="pedro">
            <p>Designer Geral</p>
            <div class="icons pedro">
                <nav>
                    <a href="https://github.com/PedroDallanora"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/pedro-dallanora-160b42269/"><i class="fab fa-linkedin"></i></a>
                    <a href="https://www.instagram.com/pedrodallanora/"><i class="fab fa-instagram"></i></a>
                </nav>
            </div>
        </div>
    </div>
